<!DOCTYPE html>
<html class="no-js">
    <head>
        {{- partial "head.html" . -}}
        {{- block "extra_css" . }}{{- end }}
    </head>
    <body class="{{ if .IsHome }}homepage{{ else }}content-page{{ end }}">
        {{- block "header" . }}{{- partial "header.html" . -}}{{- end }}
        {{- block "main" . }}{{- end }}
        {{- partial "footer.html" . -}}
        {{- block "extra_js" . }}{{- end }}
    </body>
</html>
