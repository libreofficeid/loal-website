{{ partial "nav.html" . }}
<header class="loal-header">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center pb-5">
                <h1 class="mt-5">All {{ .Section | humanize }}</h1>
                {{ range .Data.Terms.ByCount }}
                    <a class="btn btn-outline-success" href="#{{ .Name | urlize }}-list" data-tag="{{ .Name | lower }}">
                    {{ .Name }} <span class="badge badge-danger">{{ .Pages | len }}</span>
                    </a>
                {{ end }}
            </div>
        </div>
    </div>
</header>
